<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .account-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            animation: fadeIn 1s ease-in-out;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <h2>Registration Successful! ðŸŽ‰</h2>
        <p>Your allocated account number is:</p>
        <div class="account-number animate__animated animate__flash">
            {{ account_number }}
        </div>
        <a href="{% url 'setpassword' %}" class="btn">Set Your Password</a>
    </div>
</body>
</html>
